<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="calculater">
            <input type="text" placeholder="0" id="show">
            <button onclick="clr()" id="clear">AC</button>
            <button onclick="del()" id="delet">DEL</button>
            <button onclick="num('1')">1</button>
            <button onclick="num('2')">2</button>
            <button onclick="num('3')">3</button>
            <button onclick="num('+')" id="opretar">+</button>
            <button onclick="num('4')">4</button>
            <button onclick="num('5')">5</button>
            <button onclick="num('6')">6</button>
            <button onclick="num('-')" id="opretar" >-</button>
            <button onclick="num('7')">7</button>
            <button onclick="num('8')">8</button>
            <button onclick="num('9')">9</button>
            <button onclick="num('*')" id="opretar">*</button>
            <button onclick="num('0')">0</button>
            <button onclick="num('.')">.</button>
            <button onclick="calculate()" id="opretar">=</button>
            <button onclick="num('/')" id="opretar">/</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
